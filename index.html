<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple-Calculator</h1>
    <div id="calc-box">       
      <div id="screen">
        <span id="screen-text">0</span>
      </div>
      
      
      <div id="buttons">
        <button class="btns operator">รท</button>
        <button class="btns operator del">DEL</button>  
        <button class="btns operator clear">CL</button>
        <button class="btns">.</button>
        
       
        <button class="btns operator">*</button>
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>

        <button class="btns operator">-</button> 
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>

        <button class="btns operator">+</button>
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        
       
        
        
        <button class="btns operator equals">=</button>
        <button class="btns"></button>
        <button class="btns">0</button>
      <button class="btns num"></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
